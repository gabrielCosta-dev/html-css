<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        

        let anoNascimento = Number(iano.value)

        function calcIdade(){
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }


    </script>
</body>
</html>
