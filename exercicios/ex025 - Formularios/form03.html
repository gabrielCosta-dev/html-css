<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label></p>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">

        <p><label for="imedia">Média:</label></p>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 à 10" step="0.5" value="5">

        <p><label for="imes">Período letivo:</label></p>
        <input type="month" name="mes" id="imes" value="2023-03">

        <p><label for="idia">Dia da prova:</label></p>
        <input type="date" name="idia" id="idia" value="2023-03-01">

        <p><label for="ihora">Horário da prova:</label></p>
        <input type="time" name="hora" id="ihora" value="00:00">
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
