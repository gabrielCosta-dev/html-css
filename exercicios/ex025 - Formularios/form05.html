<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <fieldset>
        <legend>Sexo:</legend>
        <input type="radio" name="sx" id="im"><label for="im"> Masculino</label>
        <input type="radio" name="sx" id="if"><label for="if"> Feminino</label>
        <input type="radio" name="sx" id="io" checked><label for="io"> Outro</label>
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
    </fieldset>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
