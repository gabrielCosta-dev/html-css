<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>

    <style>
        .tamanho{
            width: 200px;
            height: 220px;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo_css_full_250x200.png" alt="Logo CSS3" class="tamanho">

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imgs/logo_html_full_250x200.png" alt="Logo HTML5" class="tamanho">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-shield-logo-icon-2.png" alt="Logo Javascript" class="tamanho"><!--URL-->
</body>
</html>
