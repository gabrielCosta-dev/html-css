<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 850px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="media/voldemort_kaito.mp3" controls autoplay></audio>-->
    <!-- MP3 OGG WAV-->

    <audio preload="metadata" controls autoplay loop>
        <source src="media/voldemort_kaito.mp3" type="audio/mpeg">
        <source src="media/voldemort_kaito.ogg" type="audio/ogg">
        <source src="media/voldemort_kaito.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="media/voldemort_kaito.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
