<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 700px; height: 600px;
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300px" width="400px" scrolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer"></a>
        </iframe>
    para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal.</p>

    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300px" width="400px">
            <a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer"></a>
        </iframe> também é bem legal.
    </p>
</body>
</html>
