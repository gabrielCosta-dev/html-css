<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Listas</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px; padding: 16px;">

    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <fieldset class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control-sm" id="usuario" placeholder="Digite seu usuário">
        </fieldset>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control-lg" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select id="estados" class="form-control">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="3" class="form-control"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input type="file" class="form-control-file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="arquivo">
            <label class="custom-file-label">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input type="range" class="custom-range"
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input type="submit" value="Salvar" class="btn btn-info">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input type="text" class="form-control mr-2" placeholder="Digite seu usuário">
        <input type="password" class="form-control mr-2" placeholder="Digite sua senha">
        <input type="submit" class="btn btn-primary" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="form-group">
            <label for="email-usuario">Email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-outline-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
