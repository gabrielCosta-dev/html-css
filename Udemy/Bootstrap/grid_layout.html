<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <style>
        .marcador{
            background-color: #fe9d9d; border: 1px solid #f94646;
        }

        .marcador-container{
            background-color: #5bf946; border: 1px solid #36ae26;
        }
    </style>

  </head>

  <body style="margin-bottom: 200px; padding: 16px;">

    <main class="container marcador-container">
        <div class="row justify-content-between">
            <div class="col-3 marcador">Área 1</div>
            <div class="col-3 marcador">Área 2</div>
            <div class="col-3 marcador">Área 3</div>
        </div>
    </main> 
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b44eae6c64.js" crossorigin="anonymous"></script>
  </body>
</html>
