<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="img/british-museum.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Mídias</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
        </div>

        <aside>
            <section id="depoimento">
                <img src="img/depoimento.png" alt="">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <form action="visita.js" method="post">
                    <fieldset>
                        <legend>Selecione uma data</legend>
                        <label for="data">Data</label>
                        <input type="date" class="campo" name="data" id="data">

                        <label for="qtd">Qtd de pessoas</label>
                        <input type="number" class="campo" name="qtd" id="qtd" value="1" max="12" min="1">
                    </fieldset>
                    
                    <input type="submit" value="Verificar disponibilidade">
                </form>
            </section>

            <section id="galeria">
                <h1>Galeria de fotos</h1>

                <a href="#"><img src="img/imagem1.jpg" alt=""></a>
                <a href="#"><img src="img/imagem2.jpg" alt=""></a>
                <a href="#"><img src="img/imagem3.jpg" alt=""></a>
                <a href="#"><img src="img/imagem4.jpg" alt=""></a>
            </section>
        </aside>

    </main>
</body>
</html>
